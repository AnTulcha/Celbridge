<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Xterm</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-clipboard@0.1.0/lib/addon-clipboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.js"></script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            background: black;
            overflow: hidden;
        }

        #terminal {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>

        const campbellTheme = {
            foreground: '#CCCCCC',
            background: '#0C0C0C',
            cursor: '#FFFFFF',
            selection: '#FFFFFF40',

            black: '#0C0C0C',
            red: '#C50F1F',
            green: '#13A10E',
            yellow: '#C19C00',
            blue: '#0037DA',
            magenta: '#881798',
            cyan: '#3A96DD',
            white: '#CCCCCC',

            brightBlack: '#767676',
            brightRed: '#E74856',
            brightGreen: '#16C60C',
            brightYellow: '#F9F1A5',
            brightBlue: '#3B78FF',
            brightMagenta: '#B4009E',
            brightCyan: '#61D6D6',
            brightWhite: '#F2F2F2'
        };

        const term = new Terminal({
            theme: campbellTheme,
            windowsPty: {
                backend: 'conpty'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        const clipboardAddon = new ClipboardAddon.ClipboardAddon();
        term.loadAddon(clipboardAddon);

        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(webLinksAddon);

        term.open(document.getElementById('terminal'));

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        term.onResize(({ cols, rows }) => {
            console.log(`Terminal now ${cols} cols by ${rows} rows`);

            // Notify console host that the terminal has resized
            data = `console_size,${cols},${rows}`
            window.chrome.webview.postMessage(data);
        });

        fitAddon.fit();

        term.attachCustomKeyEventHandler((ev) => {

            // Copy: if thereâ€™s a selection, ctl-c copies it to the clipboard
            if ((ev.ctrlKey || ev.metaKey) && ev.key.toLowerCase() === 'c') {
                if (term.hasSelection()) {
                    navigator.clipboard.writeText(term.getSelection());
                    ev.preventDefault?.();
                    return false; // consume the event
                }
                return true; // no selection, ctrl-c clears the input buffer
            }

            // Paste: ctrl+v pastes clipboard into the terminal
            if ((ev.ctrlKey || ev.metaKey) && ev.key.toLowerCase() === 'v') {
                navigator.clipboard.readText().then(text => term.paste(text));
                ev.preventDefault?.();
                return false;  // consume the event
            }

            // No exit: Block Ctrl+D and Ctrl+Z (Windows EOF)
            if (ev.ctrlKey && (ev.key === 'd' || ev.key === 'z')) {
                return false;
            }

            return true;
        });

        // Send terminal input to host
        term.onData(data => {
            window.chrome.webview.postMessage(data);
        });

        // Receive data from host and write it to the terminal
        window.chrome.webview.addEventListener('message', event => {
            const data = event.data;
            if (typeof data === "string") {
                term.write(data);
            }
        });
    </script>
</body>
</html>
