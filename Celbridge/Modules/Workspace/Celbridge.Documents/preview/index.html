<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor preview</title>
    <link rel="stylesheet" href="https://Preview/github-markdown.css">
    <base href="https://Project/">
    <style>
        @media (prefers-color-scheme: dark) {
            .markdown-body, [data-theme="dark"] {
                --bgColor-default: transparent
            }
        }
    </style>
</head>
<body>

    <div id="content" class="markdown-body" style="padding: 20px;"/>

    <script src="https://Preview/asciidoctor.js"></script>

    <script>
        function convertAsciiDoc(asciiDocContent) {
            var asciidoctor = Asciidoctor();

            var options = {
                attributes: {
                    'toc': 'true',          // Enable TOC
                    'toc-position': 'left', // Optional: Position the TOC
                },
                doctype: 'book'            // Treat the document as a 'book' to enable top-level headings
            };

            var htmlContent = asciidoctor.convert(asciiDocContent, options);

            return htmlContent.toString();
        }

        function setContent(htmlContent) {
            document.getElementById('content').innerHTML = htmlContent;
        }
    </script>
</body>
</html>
